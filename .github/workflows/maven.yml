name: Maven Build (Matrix Java)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  job-fatjar:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [21, 25]

    name: Build FatJar with Java ${{ matrix.java }}

    steps:
      - name: Git-Repo auschecken
        uses: actions/checkout@v4

      - name: JDK einrichten
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Maven-Wrapper ausführbar machen
        run: chmod u+x mvnw

      - name: Maven-Installation checken
        run: ./mvnw --version

      - name: FatJar-Datei mit Maven bauen
        run: ./mvnw --batch-mode clean package

      - name: FatJar-Datei veröffentlichen
        uses: actions/upload-artifact@v4
        with:
          name: WindChill_FatJar_Java${{ matrix.java }}
          path: target/windchill-*-SNAPSHOT.jar
          if-no-files-found: error
          retention-days: 3
